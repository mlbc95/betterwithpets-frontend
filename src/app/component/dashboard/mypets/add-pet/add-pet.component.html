<div>
  <img src="https://bloximages.chicago2.vip.townnews.com/auburnpub.com/content/tncms/assets/v3/editorial/b/6e/b6eeba3f-4652-5489-883e-149785d54a78/5791234145b8a.image.jpg">
    
      <div class="row">
        <div class="col-10 mx-auto">
    
          <div class="card register-card">
            <div class="card-block">
              <h4 class="card-title">Pet Page</h4>
              <form>
                <div class="input-group form-group">
                  <input [(ngModel)]="model.username" name="petname" type="text" class="form-control" placeholder="Pet Name">
                </div>
    
                <div class="input-group form-group">
                  <input [(ngModel)]="model.password" name="weight" type="number" class="form-control" placeholder="Weight">
                </div>
    
                <div class="input-group form-group">
                  <input [(ngModel)]="model.confirmPassword" name="age" type="number" class="form-control" placeholder="Age">
                </div>
    
                <h4>Pet Type</h4>
                <p-selectButton [options]="categories" name="things" [(ngModel)]="selectedCategory"></p-selectButton>
                
              </form>
            </div>
          </div>
    
        </div>
      </div>
</div>
