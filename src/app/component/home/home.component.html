<div class="inner cover">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="http://lorempixel.com/600/300/animals/8" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://lorempixel.com/600/300/animals/2" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://lorempixel.com/600/300/animals/5"alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <br>
      <br>

        </span>
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button"  [routerLink]="['/register']">GO!</button>
        </span>
      </div>

</div>
