<div class="container">

  <div class="row">
    <div class="col-10 mx-auto">

      <h3 class="first">Default</h3>
      <p-tabView>
        <p-tabPanel header="Pet Owner" leftIcon="fa-calendar">
          <div class="card register-card">
            <div class="card-block">
              <h4 class="card-title">Welcome</h4>
              <form (submit)="onRegisterSubmit()">
                <div class="input-group form-group">
                  <span class="input-group-addon" id="username">@</span>
                  <input [(ngModel)]="model.username" name="username" type="text" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="password">@</span>
                  <input [(ngModel)]="model.password" name="password" type="password" class="form-control" placeholder="Password">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="confirm-password">@</span>
                  <input [(ngModel)]="model.confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="first-name">@</span>
                  <input [(ngModel)]="model.firstName" name="firstName" type="text" class="form-control" placeholder="First Name">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="last-name">@</span>
                  <input [(ngModel)]="model.lastName" name="firstName" type="text" class="form-control" placeholder="Last Name">
                </div>

                <input class="btn btn-primary" type="button" (click)="submitThings()" value="Submit">
              </form>
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Vendor" leftIcon="fa-print">
          <div class="card register-card">
            <div class="card-block">
              <h4 class="card-title">Welcome</h4>
              <form (submit)="onRegisterSubmit()">
                <div class="input-group form-group">
                  <span class="input-group-addon" id="companyName">@</span>
                  <input [(ngModel)]="vendor.companyName" name="companyName" type="text" class="form-control" placeholder="Company Name">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="contactName">@</span>
                  <input [(ngModel)]="vendor.contactName" name="contactName" type="text" class="form-control" placeholder="Contact Name">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="address">@</span>
                  <input [(ngModel)]="vendor.address" name="address" type="text" class="form-control" placeholder="Address">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="companyType">@</span>
                  <input [(ngModel)]="vendor.companyType" name="companyType" type="text" class="form-control" placeholder="make dropdown for comp type">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="companyPassword">@</span>
                  <input [(ngModel)]="vendor.companyPassword" name="companyPassword" type="password" class="form-control" placeholder="Password">
                </div>

                <div class="input-group form-group">
                  <span class="input-group-addon" id="confirmCompanyPassword">@</span>
                  <input [(ngModel)]="vendor.confirmCompanyPassword" name="confirmCompanyPassword" type="password" class="form-control" placeholder="Confirm Password">
                </div>

                <input class="btn btn-primary" type="button" (click)="submitThingsForVendor()" value="Submit">
              </form>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>

</div>
